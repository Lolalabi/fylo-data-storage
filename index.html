<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet"  href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <div class="content-wrapper">
  <div class="fylo-header">
    <img src="./images/logo.svg"  alt="fylo">
     
   <div class="fylo-contents">
      <div><img src="./images/icon-document.svg" alt="document"></div>
    <div><img src="./images/icon-folder.svg" alt="folder"></div>
   <div><img src="./images/icon-upload.svg" alt="upload"></div>
  </div>
 
  </div>

  <div class="gigabyte">
    <div class="gb-left">
      <h2>185 <span>GB Left</span></h2>
    </div>
  <p>You've used <span>815 GB</span> of your storage</p>
    <div class="slider-container"> 
      <form>
      <label for="slider"></label>
      <input type="range" id="slider" name="slider" min="0" max="1000">
      </form>
    <div class="slider-point"></div>
    <div class="slider-progress"></div>
  </div>

    <div class="gb-amount">
      <h3>0 GB</h3>
      <h3>1000 GB</h3>
    </div>
  </div>
</div>
</main>

  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lola Labi</a>.
  </div>
  </footer>
</body>
</html>
